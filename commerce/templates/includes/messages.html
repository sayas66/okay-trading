<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} {% if message.tags == 'error' %}alert-danger{% endif %} alert-dismissable" fade out>
                <button type="button" class="close" data-dismiss="alert" href="#" style="font-size:12pt;">&times;</button>
                {% autoescape off %}{{ message }}{% endautoescape %}
                
            </div>
        {% endfor %}
    {% endif %}
</div>
