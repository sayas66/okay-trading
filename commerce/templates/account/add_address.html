{% extends "layout.html" %}

{% block title %}Ajout renseignement{% endblock%}

{% load bootstrap3 %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            {% include "side-bar.html" %}
            
            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">Mes renseignement de commande</h2>
                    
                    <div class="col-sm-8 col-sm-offset-2">
                        <form action="" method="POST" class="form">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Status</label>
                                    <select id="client_status" name="client_status" class="form-control">
                                        <option value="Particulier">Particulier</option>
                                        <option value="Societe">Société</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            
                            {% include "account/add_address_form.html" %}
                        
                            <button type="submit" class="btn btn-primary btn-block" name="register" id="button-create">
                                Enregister
                            </button>
                        
    
                        </form>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
    <script>
    $(document).ready(function() {
        $('#add_address_society').hide();
        $('#client_status').change(function() {
            if($('#client_status').val() == 'Societe') {
                $('#add_address_society').show();
                $('#add_address_particular').hide();
            }
            else {
                $('#add_address_society').hide();
                $('#add_address_particular').show();
            }
        });
    });
    </script>
{% endblock %}
